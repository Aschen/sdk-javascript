sudo: true

jobs:
  include:
    - stage: Tests
      name: Unit Tests
      if: type = pull_request OR type = push AND branch =~ /^master|[0-9]+-(dev|stable)$/ OR type = cron
      language: node_js
      node_js: 6

      env:
        # Codecov token
        secure: 

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9

      before_install:
        - export CC="gcc-4.9" CXX="g++-4.9"

      install:
        - npm install
        - npm run build

      script:
        - npm run lint
        - npm run unit-testing

      after_success:
        - cat ./coverage/lcov.info | ./node_modules/.bin/codecov
        - chmod 755 ${TRAVIS_BUILD_DIR}/deploy.sh && sh -c "${TRAVIS_BUILD_DIR}/deploy.sh"

    - stage: Tests
      name: Dead link check
      if: type = pull_request OR type = push AND branch =~ /^master|[0-9]+-(dev|stable)$/ OR type = cron

      before_script:
        - npm run doc-prepare
        - npm run --prefix doc/framework clone-repos
      script:
        - npm run --prefix doc/framework dead-links


    - stage: Deployment Doc Dev
      name: Deploy next-docs.kuzzle.io
      if: branch = 5-dev
      language: node_js
      node_js: 10
      env:
        - NODE_ENV=production
        - S3_BUCKET=docs-next.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E2ZCCEK9GRB49U
        - AWS_DEFAULT_REGION=us-west-2
        # AWS_ACCESS_KEY_ID
        - secure: ""
        # AWS_SECRET_ACCESS_KEY
        - secure: ""

      addons:
        apt:
          packages:
            - python
            - python-pip

      install:
        - pip install awscli --upgrade --user

      script:
        - npm run doc-prepare
        - npm run doc-build

      deploy:
        provider: script
        script:
          - npm run doc-upload
        skip_cleanup: true
        on:
          branch: 5-dev

      after_deploy:
        - npm run doc-cloudfront

    - stage: Deployment Doc Prod
      name: Deploy docs.kuzzle.io
      if: branch = 5-stable
      language: node_js
      node_js: 10
      env:
        - NODE_ENV=production
        - S3_BUCKET=docs.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E3D6RP0POLCJMM
        - AWS_DEFAULT_REGION=us-west-2
        # AWS_ACCESS_KEY_ID
        - secure: ""
        # AWS_SECRET_ACCESS_KEY
        - secure: ""

      addons:
        apt:
          packages:
            - python
            - python-pip

      install:
        - pip install awscli --upgrade --user

      script:
        - npm run doc-prepare
        - npm run doc-build

      deploy:
        provider: script
        script:
          - npm run doc-upload
        skip_cleanup: true
        on:
          branch: 5-stable

    - stage: Deploy Stable release on NPM
      if: branch = master AND tag IS present AND type != cron
      sudo: false
      language: node_js
      node_js: 8

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9

      before_install:
        - export CC="gcc-4.9" CXX="g++-4.9"

      install:
        - npm install

      script:
        - npm run build

      deploy:
        provider: npm
        skip_cleanup: true
        email: support@kuzzle.io
        api_key:
          secure: 
        on:
          repo: kuzzleio/sdk-javascript
          all_branches: true
          condition: $TRAVIS_BRANCH = 5-stable
